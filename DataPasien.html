<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <title>Data pasien</title>
    <link rel="stylesheet" href="dashboard.css">
    
    <style>
        .patient-card {
            position: relative; /* Untuk posisi absolut nomor pasien */
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Align items to the top */
            background: #00BCD4;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            color: white;
        }

        .patient-number {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
            background: #0097A7;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .patient-info {
            text-align: left;
            margin-left: 40px; /* Jarak untuk nomor */
            flex-grow: 1; /* Agar mengambil ruang kosong */
        }

        .patient-status {
            background: #00BCD4;
            padding: 10px;
            color: white;
            width: 225px; /* Sesuaikan dengan lebar yang diinginkan */
            margin: 0 auto; /* Menengah halaman */
            margin-top: -10px;
        }

        .patient-status p {
        margin: 0; /* Menghilangkan margin default pada <p> */
        text-align: left; /* Pastikan teks rata kiri */
        }

        .patient-info p, .patient-status p {
            margin: 5px 0; /* Konsisten margin antar paragraf */
        }

        .Tutup-button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            background: #00BCD4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .Tutup-button:hover {
            background: #0097A7;
        }

        .scheduling-link {
            display: block;
            margin-top: 50px;
            margin-left: 74px;
            text-align: left;
            color: #426c94;
            cursor: pointer;
            text-decoration: underline;
            font-size: 15px;
        }
    </style>
    <script src="dashboard.js" defer></script>
</head>
