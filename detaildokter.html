<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dokter</title>
    <link rel="stylesheet" href="dashboard.css">
    <style>
        .patient-card {
            position: relative; /* Untuk posisi absolut nomor pasien */
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Align items to the top */
            background: #00BCD4;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            color: white;
        }

        .patient-number {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            font-weight: bold;
            background: #0097A7;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .patient-info {
            text-align: left;
            margin-left: 40px; /* Jarak untuk nomor */
            flex-grow: 1; /* Agar mengambil ruang kosong */
        }

        .patient-status {
            background: #00BCD4;
            padding: 10px;
            color: white;
            width: 225px; /* Sesuaikan dengan lebar yang diinginkan */
            margin: 0 auto; /* Menengah halaman */
            margin-top: -10px;
        }

        .patient-status p {
        margin: 0; /* Menghilangkan margin default pada <p> */
        text-align: left; /* Pastikan teks rata kiri */
        }

        .patient-info p, .patient-status p {
            margin: 5px 0; /* Konsisten margin antar paragraf */
        }

        .Tutup-button {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            background: #00BCD4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .Tutup-button:hover {
            background: #0097A7;
        }

        .scheduling-link {
            display: block;
            margin-top: 50px;
            margin-left: 74px;
            text-align: left;
            color: #426c94;
            cursor: pointer;
            text-decoration: underline;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <div class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Dashboard
                    <i class="arrow-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="#">Profile</a>
                    <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </div>
            <div class="right-section">
                <a href="#home">Home</a>
                <a href="#" class="notification">
                    <span>2</span>
                    <img src="bell.png" alt="Notification Icon" class="bell-icon">
                </a>
                <img src="Profile.png" alt="User Icon" class="user-icon">
            </div>
        </div>
    </header>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .content {
            background-color: #f8f8f8;
            border: 2px solid #00BFFF;
            border-radius: 10px;
            padding: 20px;
        }
        .doctor-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        .doctor-item {
            background-color: #00BFFF;
            color: white;
            border-radius: 25px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        .doctor-icon {
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            margin-right: 10px;
        }
        .doctor-info {
            flex: 1;
        }
        .doctor-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #00BFFF;
            color: white;
        }
    </style>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 10px 20px;
        }
        .profile-item {
            display: contents;
        }
        .profile-label {
            font-weight: bold;
        }
        .profile-value {
            margin-left: 10px;
        }
        .doctor-image {
            grid-column: 1 / -1;
            margin-top: 20px;
        }
        .doctor-image img {
            width: 150px;
            height: auto;
        }
        .btn-close {
            background-color: #00BFFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
        </div>
        
        <h3>Profil Dokter</h3>
        
        <div class="profile">
            <div class="profile-item">
                <span class="profile-label">Nama</span>
                <span class="profile-value">: Prof. Dr. Khalid Zeed Abdullah Basalamah, Lc., M.A.</span>
            </div>
            <div class="profile-item">
                <span class="profile-label">Tanggal Lahir (Usia)</span>
                <span class="profile-value">: 1 Mei 1975 (usia 49 tahun)</span>
            </div>
            <div class="profile-item">
                <span class="profile-label">Alamat Tinggal</span>
                <span class="profile-value">: Jakarta, jl.sudirman 03/05</span>
            </div>
            <div class="profile-item">
                <span class="profile-label">Nomer telepon</span>
                <span class="profile-value">: 081256734210</span>
            </div>
            <div class="profile-item">
                <span class="profile-label">Dokter Spesialis</span>
                <span class="profile-value">: Dokter Umum</span>
            </div>
            <div class="doctor-image">
                <img src="foto dokter khalid b.png" alt="Prof. Dr. Khalid Zeed Abdullah Basalamah">
            </div>
        </div>
        
        <a href="Dokter.html"><button class="btn-close">Tutup</button></a>
    </div>
</body>
</html>
